
<div class="card shadow mb-4">
    <div class="card-header py-3">
      <h6 class="m-0 font-weight-bold text-center">List of Brands</h6>
      <button  type="button" class="btn btn-primary btn-sm" style="float: right;" (click)="openpopup()">Add Brand</button>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered" id="escalation">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Status</th>
                    <th scope="col">Actions</th>
                  </tr>
                </thead>
                <tbody>
                 <tr *ngFor="let brand of brands; let i=index" [attr.data-index]="i">
                    <th scope="row">{{i+1}}</th>
                    <td>{{brand.BrandName}}</td>
                    <td>{{brand.Status}}</td>
                    <td>
                      <a (click)="editBrand(brand)" href="javascript:void(0)" data-toggle="modal" data-target="#exampleModal" data-whatever="Edit Brand" data-backdrop="static" data-keyboard="false" >Edit</a>|
                      <a (click)="deleteBrand(brand)" href="javascript:void(0)">Delte</a>
                    </td>
                  </tr>                  
                </tbody>
                
              </table>
              
          </div>
    </div>
  </div>

<!-- /.container-fluid -->
<div class="modal fade" id="exampleModal" [popupshow]="popupshowFlag" tabindex="-1">
<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header ">
      <h5 class="modal-title card text-white bg-primary" id="exampleModalLabel">New message</h5>
      <button type="button" class="close" (click)="popupshowFlag='false'" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
    <div class="modal-body">     
          <div class="form-group">
              <label for="exampleInputEmail1">Product Brand</label>
              <input type="text" class="form-control" id="exampleInputEmail1" [(ngModel)]="newBrand.BrandName" name="BrandName" aria-describedby="productname" placeholder="Enter Product Brand">
            </div>      
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="popupshowFlag='false'" >Close</button>
      <button type="button" (click)="addBrand()" class="btn btn-primary" data-dismiss="modal" >Add</button>
    </div>
  </form>
  </div>
</div>
</div>
