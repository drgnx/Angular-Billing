<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-center">List of Product Types</h6>
        <button type="button" class="btn btn-primary btn-sm" style="float: right;" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo" data-backdrop="static" data-keyboard="false">Add Product Type</button>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered" id="escalation">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Type</th>
                        <th scope="col">Status</th>
                        <th scope="col">Edit/Delete</th>
                        <!--<th scope="col">Delete</th>-->

                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let type of types; let i=index" [attr.data-index]="i">
                        <th scope="row">{{i+1}}</th>
                        <td>{{type.Name}}</td>
                        <td>{{type.Status}}</td>
                        <td>
                            <button class="btn" data-toggle="modal" data-target="#exampleModal" data-backdrop="static" data-keyboard="false"> <span class="fa fa-flag fa-wrench"></span> </button>
                            <button class="btn" data-toggle="modal" data-target="#exampleModal" data-backdrop="static" data-keyboard="false"> <span class="fa fa-flag fa-trash"></span></button>
                        </td>
                        <!--<td>
                            <a href="#" class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span> Pencil
                            </a>
                        </td>-->
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- /.container-fluid -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header ">
                <h5 class="modal-title card text-white bg-primary" id="exampleModalLabel">New message</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Product Type</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" [(ngModel)]="newtype.Name" [ngModelOptions]="{standalone:true}" aria-describedby="productname" placeholder="Enter Product type">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" (click)="addType(newtype)" data-dismiss="modal">Add</button>
            </div>
        </div>
    </div>
</div>
